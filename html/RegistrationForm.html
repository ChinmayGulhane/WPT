<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h3>
        Enter Your details
    </h3>

    <input type="date" value=" " />

    <input type="text" value="Enter full address">
    
    <h5>Enter Your State</h5>
    <select>
        <option> Select from below </option>
        <option> Maharashtra </option>
        <option> Goa </option>
        <option> UP</option>
        <option> Bihar</option>
        <option> J & K</option>
    </select>

    <h5>Select Your Education</h5>
    <span>
    10th : <input type="checkbox"/><br>
    12th : <input type="checkbox"/><br>
    BE :   <input type="checkbox" /><br>
    PG :   <input type="checkbox" /><br>
    MS :   <input type="checkbox" /><br>
    PHD :  <input type="checkbox"/><br>
    </span>

    <h5>Gender</h5>
    Male <input type="checkbox"/><br>
    Female<input type ="checkbox"/><br>
    Others<input type="checkbox"><br> 

</body>
</html>
